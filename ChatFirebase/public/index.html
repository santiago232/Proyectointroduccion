<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Chat Con Firebase</title>
</head>
<body>
    <div class="flex-container-row">
        <div>
            <h3>Chat utlizando Firebase</h3>
        </div>
        <div>
            <img id="imagenLogo" src="https://th.bing.com/th/id/OIP.qCye5djENm61K3wM9dgUXgAAAA?pid=ImgDet&rs=1">
        </div>
    </div>
    <div class="flex-container-row">
            <div>Estas conectado como:</div>
    </div>
    <div class="flex-container-row">
            <div id="usuarioConectado"><b>No conectado</b></div>
    </div>
    <div class="flex-container-row">
        <button class="botonIniciar" id="botonIniciar">Iniciar sesion</button>
        <button class="botonCerrar" id="botonCerrar" style="display:none;">Cerra sesion</button>
    </div>
    <div class="flex-container-row">
        <div id="mensajesChat">
            Aca deben aparecer los mensajes
        </div>
    </div>
    <div class="flex-container-row">
        <div>
         <input type="text" id="textoMensaje" placeholder="Escribe tu mensaje y presiona Enter">

        </div>
    </div>
   

    <script src="script.js" type="module"></script>

</body>
</html>
